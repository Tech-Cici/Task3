<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="info">
          <h2 id="song-title">Song Title</h2>
          <p id="artist">Artist</p>
        </div>
        <audio id="audio" src="Above All - All in All - Michael W. Smith - MASS ANTHEM Cover.mp4"></audio>
        <audio id="audio" src="DEPENDABLE GOD   VICTOR THOMPSON [OFFICIAL LYRIC]--7b331b558dd8cf5399d02f3f339a1eaa.mp3"></audio>
        <audio id="audio" src="In Control   Hillsong Worship--8e2488807129fe841bc0e5107065eb94.mp3"></audio>
        <audio id="audio" src="YESHUA (Drill Remix)--90eed6a5b0dc401e6c713d059e42553f.mp3"></audio>
        <audio id="audio" src="You Are YahWeh (drill remix) song by Steve Crown prd by @Odyssybeatz--1dff49855dbba2d60a91482d2c4ead83.mp3"></audio>


        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
          <button id="prev">⏮️</button>
          <button id="play-pause">▶️</button>
          <button id="next">⏭️</button>
        </div>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
